<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div class="card-front card">
          <div class="card-front-circle">
            <span></span>
            <span></span>
          </div>
          <div class="card-front-number">0000 0000 0000 0000</div>
          <div class="card-front-detail">
            <div class="card-front-name">Jane Aldeher</div>
            <div class="card-front-exp">
              <span class="card-front-month">00</span>/<span
                class="card-front-year"
                >00</span
              >
            </div>
          </div>
        </div>
        <div class="card-back card">
          <div class="card-back-strip"></div>
          <div class="card-back-cvc">000</div>
          <div class="card-back-info">
            <div class="info-line-1 info-line">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="info-line-2 info-line">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="info-line-3 info-line">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <div class="right thank-you-container">
        <div class="thank-you">
          <div class="tick-circle">
            <div></div>
          </div>
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <input type="submit" id="continue" value="Continue" onclick="continueForm()"></input>
        </div>
      </div>
      <div class="right card-form">
        <form class="form">
          <div class="name">
            <label for="card-name">Cardholder Name</label>
            <input
              type="text"
              id="card-name"
              placeholder="e.g.  Jane Appleseed"
              oninput="cardNameChange(this)"
              required
            />
            <span class="error" id="name-error">*Wrong format, letters only</span>
          </div>
          <div class="card-number">
            <label for="card-number" value="0000 0000 0000 0000"
              >Card Number</label
            >
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 0000 0000 0000 0000"
              oninput="cardNumberChange(this)"
              value=""
              maxlength = "16"
              required
            />
            <span class="error" id="number-error">*Wrong format, only numbers</span>
          </div>
          <div class="exp-cvc">
            <div class="exp">
              <label>Exp. Date(MM/YY)</label>
              <div class="month-year">
                <input
                  type="text"
                  id="card-month"
                  placeholder="MM"
                  oninput="cardMonthChange(this)"
                  maxlength = "2"
                  required
                />
                <input
                  type="text"
                  id="card-year"
                  placeholder="YY"
                  oninput="cardYearChange(this)"
                  maxlength = "2"
                  required
                />
              </div>
              <span class="error" id="exp-error">*Please enter correct month and year</span>
            </div>
            <div class="cvc">
              <label for="card-cvc">Cvc</label>
              <input
                type="text"
                id="card-cvc"
                placeholder="e.g. 123"
                oninput="cardCvcChange(this)"
                maxlength = "3"
                required
              />
              <span class="error" id="cvc-error">*Please enter 3-digit cvc number</span>
            </div>
            
          </div>
          <input type="submit" id="submit" value="Confirm" onclick="submitCard()"></input>
        </form>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abul</a>.
    </div>

    <!-- Completed state start -->

    <script src="./index.js"></script>
  </body>
</html>
