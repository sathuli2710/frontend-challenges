<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <div class="card-front card"></div>
        <div class="card-back card"></div>
      </div>
      <div class="right">
        <form class="form">
          <div class="name">
            <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g.  Jane Appleseed">
          </div>
          <div class="card-number">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="e.g. 0000 0000 0000 0000">
          </div>
          <div class="exp-cvc">
            <div class="exp">
              <label for="month">Exp. Date(MM/YY)</label>
              <div class="month-year">
                <input type="text" id="month" placeholder="MM">
                <input type="text" id="year" placeholder="YY">
              </div>
            </div>
            <div class="cvc">
              <label for="cvc">Cvc</label>
              <input type="text" id="cvc" placeholder="e.g. 123">
            </div>
          </div>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- Completed state start -->

    <!-- <div class="completed">

    We've added your card details

  </div> -->

    <script src="./index.js"></script>
  </body>
</html>
