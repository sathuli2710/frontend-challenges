<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,900;1,900&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="App">
      <section class="preview-card">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume Bottle"
          id="product_image_desktop"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume Bottle"
          id="product_image_mobile"
        />
        <div class="product_details">
          <p id="short_desc">Perfume</p>

          <h2 id="product_name">Gabrielle Essence Eau De Parfum</h2>

          <p id="desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p id="offer_price">$149.99</p>
            <p id="original_price">$169.99</p>
          </div>

          <button id="cart">
            <span
              ><i
                ><img
                  src="./images/icon-cart.svg"
                  alt="Cart Icon"
                  id="cart_icon" /></i></span
            >Add to Cart
          </button>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Abul</a>.
      </div>
    </main>
  </body>
</html>
